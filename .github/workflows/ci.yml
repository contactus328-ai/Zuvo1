name: CI
on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.17.0", cache: "npm" }
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run e2e:install
      - run: npm run e2e
